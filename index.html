
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zenith Time Timer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
    
    :root {
      --bg-color: #f1f5f9;
      --neu-shadow-light: 8px 8px 16px #d1d5db, -8px -8px 16px #ffffff;
      --neu-inset-light: inset 4px 4px 8px #d1d5db, inset -4px -4px 8px #ffffff;
      
      --neu-shadow-dark: 8px 8px 16px #020617, -8px -8px 16px #1e293b;
      --neu-inset-dark: inset 4px 4px 8px #020617, inset -4px -4px 8px #1e293b;
    }

    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      touch-action: pan-y;
      transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Neumorphic Shadow Utility */
    .neu-flat { box-shadow: var(--neu-shadow-light); }
    .neu-inset { box-shadow: var(--neu-inset-light); }
    .dark .neu-flat { box-shadow: var(--neu-shadow-dark); }
    .dark .neu-inset { box-shadow: var(--neu-inset-dark); }

    .device-shadow-light {
      box-shadow: 
        0 10px 30px -5px rgba(0,0,0,0.1),
        0 4px 6px -4px rgba(0,0,0,0.05),
        inset 0 1px 1px rgba(255,255,255,0.9);
    }

    .device-shadow-dark {
      box-shadow: 
        0 10px 40px -5px rgba(0,0,0,0.5),
        0 4px 10px -4px rgba(0,0,0,0.3),
        inset 0 1px 0 rgba(255,255,255,0.05);
    }

    .floor-shadow {
      width: 80%;
      height: 20px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 100%;
      filter: blur(15px);
      margin: 0 auto;
      transition: all 1s ease;
    }

    .dark .floor-shadow {
      background: rgba(0, 0, 0, 0.4);
      filter: blur(20px);
    }

    @keyframes float-device {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    @keyframes float-shadow {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(0.85); opacity: 0.3; }
    }

    .animate-float-device { animation: float-device 6s ease-in-out infinite; }
    .animate-float-shadow { animation: float-shadow 6s ease-in-out infinite; }

    .dial-inner-shadow { box-shadow: inset 0 2px 10px rgba(0,0,0,0.08); }
    .dark .dial-inner-shadow { box-shadow: inset 0 4px 15px rgba(0,0,0,0.4); }

    .red-glow { filter: drop-shadow(0 0 8px rgba(239, 68, 68, 0.6)); }
    .stopwatch-glow { filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.7)); }

    /* Glassmorphism sidebar specific styles */
    .glass-sidebar {
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      transition: width 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .nav-indicator {
      transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.3s ease;
    }

    /* Hide scrollbars but allow scrolling */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    .glass-dropdown {
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      background: rgba(255, 255, 255, 0.8);
    }
    .dark .glass-dropdown {
      background: rgba(15, 23, 42, 0.85);
      border-color: rgba(51, 65, 85, 0.5);
    }

    /* Smooth Theme Transition */
    *, *::before, *::after {
      transition-property: background-color, border-color, color, fill, stroke, box-shadow, backdrop-filter;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 700ms;
    }

    /* Disable transitions for specific elements that need to be instant or Have their own logic */
    .no-transition, .no-transition * {
      transition: none !important;
    }
  </style>
